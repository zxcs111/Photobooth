<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Photobooth</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        .landing-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFE5EC;
            font-family: 'Quicksand', sans-serif;
        }

        .landing-container {
            text-align: center;
            padding: 3rem;
            background: transparent;
            max-width: 600px;
            width: 90%;
        }

        .welcome-text h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #FF69B4;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-text p {
            font-size: 1.4rem;
            color: #FF1493;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .preview-images {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 3rem 0;
        }

        .preview-image {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .preview-image:nth-child(1) { animation-delay: 0s; }
        .preview-image:nth-child(2) { animation-delay: 0.75s; }
        .preview-image:nth-child(3) { animation-delay: 1.5s; }
        .preview-image:nth-child(4) { animation-delay: 2.25s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .start-btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
