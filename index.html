<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Photobooth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Aesthetic Photobooth ‚ú®</h1>
            <p class="subtitle">Create Instagram-worthy moments</p>
        </header>

        <main>
            <div class="booth-container">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                    <div id="overlayContainer"></div>
                    <div id="countdownTimer" class="countdown-timer"></div>
                    <div class="quick-filters">
                        <button class="quick-filter-btn active" data-filter="none">
                            <i class="fas fa-circle"></i>
                            <span>Normal</span>
                        </button>
                        <button class="quick-filter-btn" data-filter="vintage">
                            <i class="fas fa-sun"></i>
                            <span>Vintage</span>
                        </button>
                        <button class="quick-filter-btn" data-filter="noir">
                            <i class="fas fa-moon"></i>
                            <span>Noir</span>
                        </button>
                    </div>
                </div>

                <div class="controls">
                    <button id="captureBtn" class="primary-btn">
                        <i class="fas fa-camera"></i>
                        Photo Strip
                    </button>
                    <button id="singleCaptureBtn" class="primary-btn">
                        <i class="fas fa-camera"></i>
                        Single Shot
                    </button>
                    <button id="switchCameraBtn" class="secondary-btn">
                        <i class="fas fa-sync"></i>
                        Switch Camera
                    </button>
                </div>

                <div class="filters-section">
                    <div class="effects-panel">
                        <h3><i class="fas fa-wand-magic-sparkles"></i> Instagram Filters</h3>
                        <div class="filter-buttons">
                            <button data-filter="none" class="active">Normal</button>
                            <button data-filter="1977">1977</button>
                            <button data-filter="aden">Aden</button>
                            <button data-filter="gingham">Gingham</button>
                            <button data-filter="moon">Moon</button>
                            <button data-filter="lark">Lark</button>
                            <button data-filter="reyes">Reyes</button>
                            <button data-filter="brooklyn">Brooklyn</button>
                        </div>
                    </div>

                    <div class="effects-panel">
                        <h3><i class="fas fa-sliders"></i> Effects</h3>
                        <div class="filter-buttons">
                            <button data-filter="grayscale">B&W</button>
                            <button data-filter="sepia">Vintage</button>
                            <button data-filter="blur">Blur</button>
                            <button data-filter="brightness">Bright</button>
                            <button data-filter="contrast">Contrast</button>
                            <button data-filter="hue-rotate">Color Shift</button>
                            <button data-filter="invert">Invert</button>
                            <button data-filter="saturate">Vibrant</button>
                        </div>
                    </div>

                    <div class="stickers-panel">
                        <h3><i class="fas fa-stars"></i> Stickers</h3>
                        <div class="sticker-container">
                            <div class="sticker" draggable="true" data-sticker="‚ù§Ô∏è">‚ù§Ô∏è</div>
                            <div class="sticker" draggable="true" data-sticker="üåü">üåü</div>
                            <div class="sticker" draggable="true" data-sticker="üëë">üëë</div>
                            <div class="sticker" draggable="true" data-sticker="üåà">üåà</div>
                            <div class="sticker" draggable="true" data-sticker="‚ú®">‚ú®</div>
                            <div class="sticker" draggable="true" data-sticker="ü¶ã">ü¶ã</div>
                            <div class="sticker" draggable="true" data-sticker="üå∏">üå∏</div>
                            <div class="sticker" draggable="true" data-sticker="üéÄ">üéÄ</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gallery-section">
                <h2><i class="fas fa-images"></i> Gallery</h2>
                <div id="photoGallery" class="photo-gallery"></div>
            </div>

            <div class="share-container">
                <button id="downloadBtn" class="action-btn">
                    <i class="fas fa-download"></i>
                    Download
                </button>
                <button id="downloadStripBtn" class="action-btn">
                    <i class="fas fa-images"></i>
                    Download Strip
                </button>
                <button id="printBtn" class="action-btn">
                    <i class="fas fa-print"></i>
                    Print
                </button>
                <button id="shareBtn" class="action-btn">
                    <i class="fas fa-share-alt"></i>
                    Share
                </button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
